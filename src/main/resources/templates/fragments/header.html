<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header class="p-3 text-bg-light" th:fragment="header"> <!-- 헤더 -->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="https://getbootstrap.kr/"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-primary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">Q&A</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">지식</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">자유</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark fw-light text-bg-light"
                       placeholder="게시판 통합검색" aria-label="Search">
            </form>

            <div th:if="${loginMember} != null" style="margin-left: 6rem;">
                <div class="dropdown">
                    <i class="fa-solid fa-user btn btn-secondary btn-lg dropdown-toggle"
                       type="button" data-bs-toggle="dropdown" aria-expanded="false">&nbsp;</i>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" th:text="|${loginMember.name}|">프로필</a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit" th:onclick="|location.href='@{/}'|">로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div th:unless="${loginMember} != null">
                <div class="text-end">
                    <button type="button" class="btn btn-outline-dark me-2"
                            th:onclick="|location.href='@{/login}'|">로그인</button>
                    <button type="button" class="btn btn-warning"
                            th:onclick="|location.href='@{/members/new}'|">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</header>

</html>
