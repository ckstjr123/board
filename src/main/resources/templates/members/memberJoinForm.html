<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스프링 게시판 토이 프로젝트</title>

            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body {
            min-height: 100vh;
        }

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            width: 30vw;
            padding-top: 10vh;
        }

        #authno_email {
            color: #FFFFFF;
            background-color: #808090;
            border: 1px solid #ccc;
        }
        #authno_email:hover {
            color: #000000;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <script>
        // 이메일 인증번호 요청
        function authCodeEmail() {

            const toEmail = $("#email").val();
            const url = "/members/authno-email";

            const paramData = {
                  email : toEmail
            };
            const param = JSON.stringify(paramData); // JSON 문자열로 변환

            $.ajax({
                url : url,
                type : "PUT",
                contentType : "application/json",
                data : param,
                dataType : "text",
                cache : false,
                // 이메일 인증 요청 성공
                success : function(result, status, jqXHR) {
                    alert(result);
                },

                error : function(jqXHR, status, error) {
                    alert(jqXHR.responseText); //
                }
            });
        }
    </script>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action th:action th:object="${memberJoinForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="name">닉네임</label>
            <input type="text" placeholder="15자 이내" id="name" th:field="*{name}"
                   class="form-control" maxlength="15" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div class="mt-4">
            <label for="password">비밀번호</label>
            <input type="password" placeholder="" id="password" th:field="*{password}"
                   class="form-control" minlength="8" maxlength="16" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div class="mt-4">
            <label for="email">이메일</label>
            <div class="d-flex">
                <input type="text" placeholder="example@gmail.com" id="email" th:field="*{email}"
                       class="form-control w-75 d-inline" th:errorclass="field-error"/>
                <button type="button" id="authno_email" class="btn btn-outline-dark w-25 ms-3"
                        onclick="authCodeEmail()">인증번호 받기</button>
<!--                <div id="loading" class="spinner-border m-auto" role="status"> &lt;!&ndash; 인증 요청 로딩 &ndash;&gt;
                    <span class="visually-hidden">Loading...</span>
                </div>-->
            </div>
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div class="mt-4">
            <label for="email_authcode">인증번호</label>
            <input type="text" placeholder="인증번호 6자리" id="email_authcode" th:field="*{emailAuthCode}"
                   class="form-control" maxlength="6" th:errorclass="field-error"/>
            <div class="field-error" th:errors="*{emailAuthCode}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

</body>
</html>
